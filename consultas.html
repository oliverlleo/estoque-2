<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas - Controle de Estoque</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2><i data-feather="archive"></i> Estoque</h2>
        </div>
        <nav>
            <ul>
                <li><a href="index.html"><i data-feather="home"></i>Dashboard</a></li>
                <li><a href="configuracoes.html"><i data-feather="settings"></i>Configurações</a></li>
                <li><a href="produtos.html"><i data-feather="box"></i>Produtos</a></li>
                <li><a href="movimentacoes.html"><i data-feather="git-commit"></i>Movimentações</a></li>
                <li><a href="consultas.html" class="active"><i data-feather="search"></i>Consultas</a></li>
                <li><a href="etiquetas.html"><i data-feather="printer"></i>Etiquetas</a></li>
            </ul>
        </nav>
    </aside>
    <main class="main-content">
        <header>
            <h1>Consulta de Estoque</h1>
        </header>
        <section class="content">
            <div class="card">
                <div class="card-header"><h3>Consulta de Estoque e Valores</h3></div>
                <div class="card-body">
                    <div class="filters-container" style="display: flex; gap: 10px; margin-bottom: 20px;">
                        <input type="text" id="filter-codigo" class="form-control" placeholder="Filtrar por Código...">
                        <input type="text" id="filter-descricao" class="form-control" placeholder="Filtrar por Descrição...">
                        <input type="text" id="filter-local" class="form-control" placeholder="Filtrar por Local...">
                    </div>
                    <div class="table-wrapper">
                        <table id="table-consultas" class="table">
                            <thead>
                                <tr>
                                    <th>Código</th>
                                    <th>Cód. Global</th>
                                    <th>Descrição</th>
                                    <th>Estoque Atual</th>
                                    <th>UN</th>
                                    <th>Saldo Pedaço</th>
                                    <th>Valor Médio</th>
                                    <th>Valor Total Estoque</th>
                                    <th>Endereçamento</th>
                                    <th>Ver Pedaços</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Data will be loaded here by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/consultas.js"></script>
    <script> feather.replace() </script>
</body>
</html>
