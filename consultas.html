<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas - Controle de Estoque</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>Estoque</h2>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="configuracoes.html">Configurações</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="movimentacoes.html">Movimentações</a></li>
                <li><a href="consultas.html" class="active">Consultas</a></li>
            </ul>
        </nav>
    </aside>
    <main class="main-content">
        <header>
            <h1>Consulta de Estoque</h1>
        </header>
        <section class="content">
            <div class="table-container">
                <h3>Consulta de Estoque e Valores</h3>
                <div class="filters-container">
                    <input type="text" id="filter-codigo" class="filter-input-inline" placeholder="Filtrar por Código...">
                    <input type="text" id="filter-descricao" class="filter-input-inline" placeholder="Filtrar por Descrição...">
                    <input type="text" id="filter-local" class="filter-input-inline" placeholder="Filtrar por Local...">
                </div>
                <div class="table-wrapper">
                    <table id="table-consultas" class="config-table">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Cód. Global</th>
                                <th>Descrição</th>
                                <th>Estoque Atual</th>
                                <th>UN</th>
                                <th>Valor Médio</th>
                                <th>Valor Total Estoque</th>
                                <th>Endereçamento</th>
                                <th>Pedaços/Medidas</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data will be loaded here by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/consultas.js"></script>
</body>
</html>
