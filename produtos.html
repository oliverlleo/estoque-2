<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Controle de Estoque</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>Estoque</h2>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="configuracoes.html">Configurações</a></li>
                <li><a href="produtos.html" class="active">Produtos</a></li>
                <li><a href="movimentacoes.html">Movimentações</a></li>
                <li><a href="consultas.html">Consultas</a></li>
            </ul>
        </nav>
    </aside>
    <main class="main-content">
        <header>
            <h1>Cadastro de Produtos</h1>
        </header>
        <section class="content">
            <div class="product-container">
                <h3>Formulário de Produto</h3>
                <form id="form-produto" class="product-form">
                    <input type="hidden" id="produto-id">
                    <input type="text" id="produto-codigo" placeholder="Código" required>
                    <input type="text" id="produto-codigo_global" placeholder="Código Global">
                    <input type="text" id="produto-descricao" placeholder="Descrição" required>
                    <input type="text" id="produto-un" placeholder="UN Estoque" required>
                    <input type="text" id="produto-un_compra" placeholder="UN Compra (ex: 1 Pç = 5,8m)">
                    <input type="text" id="produto-cor" placeholder="Cor">
                    <select id="produto-fornecedor" required><option value="">Selecione o Fornecedor...</option></select>
                    <select id="produto-grupo" required><option value="">Selecione o Grupo...</option></select>
                    <select id="produto-aplicacao" required><option value="">Selecione a Aplicação...</option></select>
                    <select id="produto-conjunto" required><option value="">Selecione o Conjunto...</option></select>
                    <select id="produto-enderecamento" required><option value="">Selecione o Endereçamento...</option></select>
                    <button type="submit">Salvar Produto</button>
                </form>
            </div>

            <div class="table-container">
                <h3>Produtos Cadastrados</h3>
                <input type="text" id="filter-produtos" class="filter-input" placeholder="Filtrar produtos...">
                <div class="table-wrapper">
                    <table id="table-produtos" class="config-table">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Cód. Global</th>
                                <th>Descrição</th>
                                <th>UN</th>
                                <th>UN Compra</th>
                                <th>Cor</th>
                                <th>Fornecedor</th>
                                <th>Grupo</th>
                                <!-- <th>Aplicação</th>
                                <th>Conjunto</th> -->
                                <th>Endereçamento</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Product data here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/produtos.js"></script>
</body>
</html>
